<html>
    <head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="style/all.min.css">
<link rel="stylesheet" href="style/index_style.css">   
<link rel="stylesheet" href="style/animate.css"> 
</head>
    <body>
        <div class="nav d-flex">
            <div class="rightNav">
                <div class="logo">
                    <img src="img/logo.png">
                </div>
                <div id="menuToggle" class="menu w-100 d-flex justify-content-center">
                    <div class="showBtn">
                        <i id="showBtn" class="fa fa-align-justify fa-2x"></i>
                    </div>
                    <div class="closeBtn">
                        <i id="closeBtn" class="fa-solid fa-xmark fa-2x"></i>
                    </div>
                    
                </div>
                <div class="downMenu1 w-100 d-flex justify-content-center">
                    <i class="m-auto fas fa-globe fa-2x"></i>
                </div>
                <div class="downMenu2 w-100 d-flex justify-content-center">
                    <i class="fa-solid fa-share-nodes fa-2x"></i>
                </div>
            </div>
            <div class="leftNav">
                <div class="menu">
                    <ul>
                        <li id="nowPlayingOption">Now Playing</li>
                        <li id="popularOption">Popular</li>
                        <li id="topRatedOption">Top Rated</li>
                        <li id="trendingOption">Trending</li>
                        <li id="upcomingOption">Upcoming</li>
                        <li class="contact"><a class="text-decoration-none text-white" href="#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="socialMedia">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fas fa-globe"></i>
                </div>
                <div class="copyRights">
                    <span>Copyright Â© 2019 All Rights Reserved.</span>
                </div>
            </div>
        </div> 
        <div class="searchDiv mt-5 d-flex container">
            <input type="text" placeholder="Get a movie by name..." id="getMovies" class="text-center m-auto">
            <input type="text" placeholder="Search..." id="searchBox" class="text-center m-auto">
        </div>
        <section class="mt-5">

            <div class="container">
                <div class="row g-2 movies">
                
                </div>
               
                    
               
            </div>
        </section>
        <footer id="contact">

            <div class="container text-center mt-5 d-flex gap-5 justify-content-center">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6">
                            <div class="formGroup">
                                <input class="w-100 text-center name text-white" type="text" placeholder="Enter Your Name">
                        <div class="alert alert-danger d-none nameAlert" role="alert">
                            Enter a valid name
                          </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="formGroup">
                                <input class="w-100 text-center email text-white" type="email" placeholder="Enter Your Email">
                        <div class="alert alert-danger d-none emailAlert" role="alert">
                            Enter a valid email
                          </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="formGroup">
                                <input class="w-100 text-center phone text-white" type="number" placeholder="Enter Your Phone">
                        <div class="alert alert-danger d-none phoneAlert" role="alert">
                            Enter a valid phone number
                          </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="formGroup">
                                <input class="w-100 text-center age text-white" type="number" placeholder="Enter Your Age">
                        <div class="alert alert-danger d-none ageAlert" role="alert">
                            Enter a valid age
                          </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="formGroup">
                                <input class="w-100 text-center password1 text-white" type="password" placeholder="Enter Your Password">
                        <div class="alert alert-danger d-none password1Alert" role="alert">
                            Enter a valid password
                          </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="formGroup">
                                <input class="w-100 text-center password2 text-white" type="password" placeholder="Renter Your Password">
                        <div class="alert alert-danger d-none password2Alert" role="alert">
                            Passwords didn't match
                          </div>
                            </div>
                        </div>
                    </div>
            </div>

        </footer>
         
        <!-- JavaScript Bundle with Popper -->
<script src="js/wow.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="js/all.min.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/index_script.js"></script>   
</body>
</html>
